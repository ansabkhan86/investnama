---
layout: default
---

<article class="max-w-3xl mx-auto px-6 py-12">
  <header class="mb-8">
    <h1 class="text-3xl md:text-4xl font-bold text-[#0A4D8C] mb-2">{{ page.title }}</h1>
    <p class="text-sm text-gray-500">
      {{ page.date | date: "%B %d, %Y" }}
    </p>
  </header>

  <div class="prose prose-lg max-w-none">
    {{ content }}
  </div>

  <footer class="mt-12 text-sm text-gray-600 border-t pt-6">
    <a href="/blog.html" class="text-[#00A99D] hover:underline">← Back to Blog</a>
  </footer>
</article>
