<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InvestNama — Your Finance Friend</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      color: #212529;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #0d6efd;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #212529;
      font-weight: 500;
    }
    .hero {
      padding: 80px 40px;
      text-align: center;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      color: #555;
    }
    .cta {
      margin-top: 30px;
    }
    .cta a {
      background: #0d6efd;
      color: #fff;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.9rem;
      color: #aaa;
    }
    @media (max-width: 600px) {
      .hero h1 { font-size: 1.8rem; }
      .hero p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">InvestNama</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Resources</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Know More. Grow More.</h1>
    <p>Your finance friend with real answers — guiding you through investments, savings, and smarter money moves.</p>
    <div class="cta">
      <a href="#">Get Started</a>
    </div>
  </section>

  <footer>
    © 2025 InvestNama. All rights reserved.
  </footer>
</body>
</html>
